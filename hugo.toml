baseURL = 'https://luyee6813.github.io'
languageCode = 'en-us'
title = '#!/bin/hack'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "#!/bin/hack"
description = "Cybersecurity Research & CTF Writeups | HackTheBox Style"
keywords = [
    "cybersecurity",
    "penetration testing",
    "CTF",
    "writeups",
    "infosec",
    "security research",
    "hack the box",
    "ethical hacking",
]
author = "LuYee6813"
DateFormat = "January 2, 2006"
defaultTheme = "dark"
disableThemeToggle = true

ShowReadingTime = true
ShowShareButtons = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = true

[params.assets]
favicon = "/favicon.ico"
favicon16x16 = "/favicon-16x16.png"
favicon32x32 = "/favicon-32x32.png"
apple_touch_icon = "/apple-touch-icon.png"
safari_pinned_tab = "/safari-pinned-tab.svg"

[params.label]
text = "#!/bin/hack"
icon = "/apple-touch-icon.png"
iconHeight = 35

# Profile mode
[params.profileMode]
enabled = false
title = "LuYee6813"
subtitle = "Cybersecurity Researcher & Ethical Hacker"
imageUrl = "<path/to/image>"
imageWidth = 120
imageHeight = 120

# Home info mode
[params.homeInfoParams]
Title = "Welcome to #!/bin/hack"
Content = "Cybersecurity Research, CTF Writeups, and Penetration Testing Adventures"

[[params.socialIcons]]
name = "github"
title = "View Source on Github"
url = "https://github.com/luyee6813"

[[params.socialIcons]]
name = "email"
title = "Email"
url = "mailto:luyee6813@gmail.com"

# Menu
[[menu.main]]
identifier = "home"
name = "Home"
url = "/"
weight = 10

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 20

[[menu.main]]
identifier = "archives"
name = "Archives"
url = "/archives/"
weight = 30

[[menu.main]]
identifier = "search"
name = "Search"
url = "/search/"
weight = 40

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 50

[permalinks]
posts = "/posts/:year/:month/:title/"

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false
codeFences = true
guessSyntax = true
lineNos = true
style = "monokai"
lineNumbersInTable = true

[markup.tableOfContents]
startLevel = 2
endLevel = 4
ordered = false
