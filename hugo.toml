baseURL = 'https://luyee6813.github.io'
languageCode = 'en-us'
title = '#!/bin/hack'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "#!/bin/hack"
description = "Cybersecurity Research & CTF Writeups | HackTheBox Style"
keywords = [
    "cybersecurity",
    "penetration testing",
    "CTF",
    "writeups",
    "infosec",
    "security research",
    "hack the box",
    "ethical hacking",
]
author = "LuYee6813"
DateFormat = "January 2, 2006"
images = ["/images/avatar.png"]
defaultTheme = "dark"
disableThemeToggle = true

ShowReadingTime = false
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = false
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = false
ShowAuthor = false

[params.assets]
favicon = "/images/avatar.png"
favicon16x16 = "/images/avatar.png"
favicon32x32 = "/images/avatar.png"
apple_touch_icon = "/images/avatar.png"
safari_pinned_tab = "/images/avatar.png"

[params.label]
text = "#!/bin/hack"
icon = "/images/avatar.png"
iconHeight = 35

# Profile mode
[params.profileMode]
enabled = true
title = "LuYee6813"
subtitle = "Cybersecurity Researcher & Ethical Hacker"
imageUrl = "/images/avatar.png"
imageWidth = 150
imageHeight = 150
imageTitle = "LuYee6813"

[[params.profileMode.buttons]]
name = "Posts"
url = "/posts/"

[[params.profileMode.buttons]]
name = "Archives"
url = "/archives/"

[[params.profileMode.buttons]]
name = "About"
url = "/about/"

# Home info mode
[params.homeInfoParams]
Title = "Welcome to #!/bin/hack"
Content = "Cybersecurity Research, CTF Writeups, and Penetration Testing Adventures"

[[params.socialIcons]]
