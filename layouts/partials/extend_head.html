{{/* 擴展預設的 head，添加更完整的社交媒體元標籤 */}}

{{/* 額外的 Favicon 設定 */}}
<link rel="icon" type="image/png" href="{{ "/images/avatar.png" | absURL }}" />
<link rel="shortcut icon" type="image/png" href="{{ "/images/avatar.png" | absURL }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/avatar.png" | absURL }}" />
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/images/avatar.png" | absURL }}" />
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/avatar.png" | absURL }}" />
<meta name="msapplication-TileImage" content="{{ "/images/avatar.png" | absURL }}" />

{{/* Open Graph */}}
<meta property="og:image" content="{{ "/images/avatar.png" | absURL }}" />
<meta property="og:image:width" content="512" />
<meta property="og:image:height" content="512" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:alt" content="LuYee6813 - Cybersecurity Researcher" />

{{/* Twitter Cards */}}
<meta name="twitter:card" content="summary" />
<meta name="twitter:image" content="{{ "/images/avatar.png" | absURL }}" />
<meta name="twitter:image:alt" content="LuYee6813 - Cybersecurity Researcher" />

{{/* LinkedIn */}}
<meta property="linkedin:owner" content="LuYee6813" />

{{/* 通用社交分享圖片 */}}
<link rel="image_src" href="{{ "/images/avatar.png" | absURL }}" />

{{/* Schema.org 結構化資料 */}}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "LuYee6813",
    "image": "{{ "/images/avatar.png" | absURL }}",
    "jobTitle": "Cybersecurity Researcher & Ethical Hacker",
    "url": "{{ .Site.BaseURL }}",
    "sameAs": [
      {{- range $index, $social := .Site.Params.socialIcons }}
      {{- if $index }}, {{ end }} "{{ $social.url }}"
      {{- end }}
    ]
  }
</script>
